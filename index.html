<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-camera position = "0 8 15"></a-camera>
            <a-assests timeout = "10000">
                <a-assets-item id = "tiger" src = "3d models/tiger_rescan_photo_test/scene.gltf"></a-assets-item>
                <img id = "bg" src = "3d models/images/sky.jpg">
            </a-assests>
            
            <a-sky src = "#bg"></a-sky>

            <!--Ambient Light-->

            <a-entity light = "type:ambient;intensity:0.5"></a-entity>

            <!--Directional Light-->

            <a-entity animation = "property:rotation;to:0 360 0; easing:linear; loop:true; dur:60000">
                <a-entity light = "type:directional;intensity:1 
                castShadow: true distance:50;decay:2 color:yellow" position = "-100 18 20"></a-entity>
            </a-entity>

            <a-circle position = "-0.4 -0.76 -25" rotation = "-90 0 0" radius = "100" 
            shadow = "receive:true" visible = "true" color = "#2E6F10"></a-circle>

            <a-entity>
                <a-entity position = "-5 2 0" rotation = "0 55 0" scale = "20 20 20" 
                gltf-model = "#tiger" shadow = "cast:true"></a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
